<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angelbin</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            overflow: hidden;
            position: relative;
            background-image: url('https://s2.best-wallpaper.net/wallpaper/1920x1080/1807/Blood-Angels-Warhammer-40000-wings_1920x1080.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        
        #initial-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 100;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
        }
        
        #initial-message h1 {
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin: 10px 0;
            font-size: 1.5rem;
        }
        
        #content {
            display: none;
            text-align: center;
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            max-width: 80%;
        }
        
        .telegram-link {
            margin-top: 20px;
            color: white;
            text-decoration: underline;
            font-size: 18px;
            display: inline-block;
        }
        
        .search-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        
        #search-input {
            padding: 10px;
            width: 300px;
            border: none;
            border-radius: 5px 0 0 5px;
            background-color: rgba(255, 255, 255, 0.9);
        }
        
        #search-button {
            padding: 10px 20px;
            background-color: #000;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
        
        #result {
            margin-top: 20px;
            font-size: 18px;
            min-height: 24px;
        }
    </style>
</head>
<body>
    <div id="initial-message">
        <h1>Все действия произведенные на этом сайте - шутка</h1>
        <h1>Сделано в развлекательных целях</h1>
    </div>
    
    <div id="content">
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search For Pasta...">
            <button id="search-button">Search</button>
        </div>
        <div id="result"></div>
        <a href="https://t.me/AngelbinOffical" class="telegram-link" target="_blank">Offical Angelbin Telegram</a>
    </div>

    <script>
        // Скрываем начальное сообщение через 3 секунды
        setTimeout(function() {
            document.getElementById('initial-message').style.display = 'none';
            document.getElementById('content').style.display = 'block';
        }, 3000);
        
        // Обработчик поиска
        document.getElementById('search-button').addEventListener('click', function() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const resultDiv = document.getElementById('result');
            
            const availablePastas = [
                "пример", 
                "тест", 
                "паста",
                "шутка",
                "развлечение",
                "ангел",
                "кровь",
                "warhammer",
                "angelbin"
            ];
            
            if (searchTerm.trim() === "") {
                resultDiv.textContent = "Введите поисковый запрос";
            } else if (availablePastas.includes(searchTerm)) {
                resultDiv.textContent = `Найдено: ${searchTerm}`;
            } else {
                resultDiv.textContent = "Ничего не найдено";
            }
        });
        
        document.getElementById('search-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('search-button').click();
            }
        });
    </script>
</body>
</html>
